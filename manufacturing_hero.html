<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmentally Responsible Manufacturing</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'vs-dark-gray': '#2c2c2c',
                    }
                }
            }
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
        }

        .hero-section {
            background: linear-gradient(135deg, #2c2c2c 0%, #3a3a3a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.03) 0%, rgba(0,0,0,0.1) 100%);
            pointer-events: none;
        }

        .center-container {
            text-align: center;
            color: white;
            max-width: 800px;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .headline-row {
            margin-bottom: 50px;
        }

        .headline-row h4 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 300;
            line-height: 1.2;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .headline-row em {
            font-style: italic;
            font-weight: 300;
            color: #e8e8e8;
        }

        .headline-row strong {
            font-weight: 700;
            color: #ffffff;
        }

        .hyphen {
            display: inline-block;
            width: 80px;
            height: 3px;
            background: #f4c430;
            margin: 0 20px;
            vertical-align: middle;
            border-radius: 2px;
            box-shadow: 0 2px 4px rgba(244, 196, 48, 0.3);
        }

        .content-row {
            margin-top: 40px;
        }

        .btn {
            display: inline-block;
            padding: 15px 35px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            border: 2px solid #ffffff;
            color: #ffffff;
            background: transparent;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: #f4c430;
            color: #f4c430;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Animated background elements */
        .bg-element {
            position: absolute;
            opacity: 0.05;
            animation: float 20s infinite ease-in-out;
        }

        .bg-element:nth-child(1) {
            top: 20%;
            left: 10%;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #f4c430, transparent);
            border-radius: 50%;
            animation-delay: 0s;
        }

        .bg-element:nth-child(2) {
            top: 60%;
            right: 15%;
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ffffff, transparent);
            border-radius: 50%;
            animation-delay: 5s;
        }

        .bg-element:nth-child(3) {
            bottom: 20%;
            left: 20%;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #f4c430, transparent);
            border-radius: 50%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(-40px) rotate(180deg); }
            75% { transform: translateY(-20px) rotate(270deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .hero-section {
                min-height: 80vh;
            }
            
            .headline-row h4 {
                font-size: clamp(2rem, 6vw, 3rem);
            }
            
            .hyphen {
                width: 60px;
                margin: 0 15px;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }

        /* Subtle text glow effect */
        .headline-row h4 {
            text-shadow: 0 0 10px rgba(255,255,255,0.1);
        }

        /* Additional styling for better visual appeal */
        .center-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(244,196,48,0.03) 0%, transparent 70%);
            animation: pulse 8s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.1; }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="bg-element"></div>
        <div class="bg-element"></div>
        <div class="bg-element"></div>
        
        <div class="center-container">
            <div class="headline-row">
                <h4>
                    <em>Environmentally Responsible</em><br>
                    <span class="hyphen"></span>
                    <strong>Manufacturing</strong>
                </h4>
            </div>
        </div>
    </div>


</body>
</html>
